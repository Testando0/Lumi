<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumi âœ¨ IA Fofa</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  background: linear-gradient(135deg, #ffe4f2, #e3f0ff);
  display: flex;
  align-items: center;
  justify-content: center;
}

.chat {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: #fff;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 20px 40px rgba(0,0,0,.15);
  overflow: hidden;
}

.header {
  background: linear-gradient(135deg, #ff9ecf, #8ecbff);
  color: white;
  padding: 16px;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
}

.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.msg {
  max-width: 85%;
  padding: 10px 14px;
  border-radius: 14px;
  margin-bottom: 10px;
  font-size: 14px;
  line-height: 1.4;
  word-wrap: break-word;
}

.user {
  background: #daf0ff;
  align-self: flex-end;
}

.bot {
  background: #ffe6f1;
  align-self: flex-start;
}

.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #eee;
}

input {
  flex: 1;
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 12px;
  background: #f5f5f5;
  font-size: 14px;
}

button {
  margin-left: 8px;
  border: none;
  border-radius: 12px;
  padding: 0 18px;
  background: #ff8ac7;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
}

.loading {
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>
<div class="chat">
  <div class="header">Lumi âœ¨ sua IA fofa</div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="input" placeholder="Digite algo..." />
    <button id="send">Enviar</button>
  </div>
</div>

<script type="module">
import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

addMsg("Oi! Eu sou a Lumi âœ¨ Estou acordando... um segundinho ðŸ¥°", "bot");

sendBtn.disabled = true;

const engine = await CreateMLCEngine(
  "Llama-3-8B-Instruct-q4f16_1"
);

sendBtn.disabled = false;
messages.lastChild.textContent = "Prontinho! Pode falar comigo âœ¨ðŸ˜Š";

const SYSTEM_PROMPT = `
VocÃª Ã© Lumi âœ¨, uma IA fofa, gentil e educada.
Fale sempre em portuguÃªs do Brasil.
Use emojis leves Ã s vezes (âœ¨ðŸŒ¸ðŸ˜Š), sem exagerar.
Seja clara, paciente e carinhosa.
Nunca seja rude ou agressiva.
`;

async function send() {
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  addMsg(text, "user");

  const loading = document.createElement("div");
  loading.className = "msg bot loading";
  loading.textContent = "Pensando com carinho... ðŸ’­âœ¨";
  messages.appendChild(loading);
  messages.scrollTop = messages.scrollHeight;

  sendBtn.disabled = true;

  try {
    const res = await engine.chat.completions.create({
      messages: [
        { role: "system", content: SYSTEM_PROMPT },
        { role: "user", content: text }
      ],
      temperature: 0.7,
      top_p: 0.9
    });

    loading.remove();
    addMsg(res.choices[0].message.content, "bot");
  } catch (e) {
    loading.remove();
    addMsg("Opsâ€¦ algo deu errado ðŸ˜¿ Tente novamente.", "bot");
  }

  sendBtn.disabled = false;
}

sendBtn.onclick = send;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>
</body>
</html>
