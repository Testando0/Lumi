<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumi âœ¨ IA</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #ffe4f2, #e3f0ff);
  display: flex;
  align-items: center;
  justify-content: center;
}

.chat {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: #fff;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 20px 40px rgba(0,0,0,.15);
  overflow: hidden;
}

.header {
  background: linear-gradient(135deg, #ff9ecf, #8ecbff);
  color: white;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.msg {
  max-width: 85%;
  padding: 10px 14px;
  border-radius: 14px;
  margin-bottom: 10px;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  background: #daf0ff;
  align-self: flex-end;
}

.bot {
  background: #ffe6f1;
  align-self: flex-start;
}

.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #eee;
}

input {
  flex: 1;
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 12px;
  background: #f5f5f5;
}

button {
  margin-left: 8px;
  border: none;
  border-radius: 12px;
  padding: 0 16px;
  background: #ff8ac7;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="chat">
  <div class="header">Lumi âœ¨</div>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input id="input" placeholder="Digite algo..." />
    <button id="send">Enviar</button>
  </div>
</div>

<script type="module">
import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

let engine = null;

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

addMsg("Oi! Eu sou a Lumi âœ¨ Estou iniciandoâ€¦", "bot");

/* EVENTOS â€” SEMPRE ATIVOS */
sendBtn.addEventListener("click", send);
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

/* PROMPT */
const SYSTEM_PROMPT = `
VocÃª Ã© Lumi âœ¨, uma IA fofa, gentil e educada.
Responda em portuguÃªs do Brasil.
Use emojis leves (âœ¨ðŸ˜Š).
Nunca seja rude.
`;

/* CARREGAMENTO SEGURO DO MODELO */
(async () => {
  try {
    engine = await CreateMLCEngine(
      "Qwen2-1.5B-Instruct-q4f16_1",
      { device: "wasm" }
    );
    addMsg("Prontinho! JÃ¡ posso conversar ðŸ’–", "bot");
  } catch (e) {
    addMsg("NÃ£o consegui carregar a IA ðŸ˜¿ Mas o chat continua funcionando.", "bot");
  }
})();

/* ENVIO */
async function send() {
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  addMsg(text, "user");

  if (!engine) {
    addMsg("Ainda estou tentando acordarâ€¦ ðŸ’¤", "bot");
    return;
  }

  addMsg("Pensando com carinhoâ€¦ ðŸ’­", "bot");

  try {
    const res = await engine.chat.completions.create({
      messages: [
        { role: "system", content: SYSTEM_PROMPT },
        { role: "user", content: text }
      ],
      temperature: 0.7,
      top_p: 0.9
    });

    messages.lastChild.remove();
    addMsg(res.choices[0].message.content, "bot");

  } catch (e) {
    messages.lastChild.remove();
    addMsg("Opsâ€¦ algo deu errado ðŸ˜¿", "bot");
  }
}
</script>
</body>
</html>
